<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand" href="#">Bienvenido</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Agregar customer<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#contenido">Lista de customers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Actualizar customer<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="mt-5 mb-5">
        <h1 class="h1 text-center">Registro de usuarios</h1>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Numero cliente</label>
                                <input type="number" class="form-control" name="customerNumber" id="customerNumber" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nombre</label>
                                <input type="text" class="form-control" name="customerName" id="customerName">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Primer apellido</label>
                                <input type="text" class="form-control" name="contactLastName" id="contactLastName" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nombre de Contacto</label>
                                <input type="text" class="form-control" name="contactFirstName" id="contactFirstName">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Teléfono</label>
                                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Direccion</label>
                                <input type="text" class="form-control" name="addressLine1" id="addressLine1">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Direccion secundaria</label>
                                <input type="text" class="form-control" name="addressLine2" id="addressLine2" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Ciudad</label>
                                <input type="text" class="form-control" name="city" id="city">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Estado</label>
                                <input type="text" class="form-control" name="state" id="state">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Codigo Postal</label>
                                <input type="text" class="form-control" name="postalCode" id="postalCode">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">País</label>
                                <input type="text" class="form-control" name="country" id="country">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputPassword1">No. Representante del empleado</label>
                                <input type="number" class="form-control" name="salesRepEmployeeNumber" id="salesRepEmployeeNumber">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Limite de credito</label>
                                <input type="text" class="form-control" name="creditLimit" id="creditLimit">
                            </div>
                        </div>
                        <div>
                            <button id="btn" type="button" class="btn btn-primary ml-3" onclick="save()">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h1 text-center mb-4">Lista</h1>

                    </div>
                </div>
            </div>
    </section>

    <table id="contenido" class="table table-striped table-dark mx-auto" style="width:50%">

    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
